<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Homepage for HikeBuddy">
  <title>Hikebuddies - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/css/index.css">
  <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script defer type="module" src="/js/posts.mjs"></script>
  <script defer type="module" src="/js/createpost.mjs"></script>
</head>
<body class="bg-login-body-green-white">
  <header>
  <div class="container d-lg-none">
    <div class="row align-items-start justify-content-between mt-3">
      <div class="col-4 col-lg-2 offset-lg-5">
        <a href="index.html">
          <picture>
          <source media="(min-width: 992px)" srcset="../assets/logo/HikeBuddy-logos_transparent.png">
          <img src="../assets/logo/HikeBuddy-logos_transparent.png" alt="Hikebuddy logo" class="img-fluid mw-75">
          </picture></a>
      </div>
      <div class="col-3 text-center pt-2">
        <a href="../profile/index.html">
          <img src="../assets/logo/profile-image-header-large.png" alt="Logo of original poster" class="img-fluid">
        </a>
      </div>
    </div>
  </div>
  </header>
  <main>
  <div class="container p-0">
    <div class="bg-login-green-white mt-5 rounded-custom-top text-center">
      <div class="row justify-content-between align-items-center mt-4 d-none d-lg-flex">     
        <div class="col-2">
          <a href="index.html">
          <img src="../assets/logo/HikeBuddy-logos_transparent.png" alt="Hikebuddy logo">
        </a>
        </div>
        <form class="col-3 d-none d-lg-block">
          <div class="input-group">
            <input id="searchInput" class="form-control" type="search" placeholder="Search user posts here" aria-label="Search">
          </div>
        </form>
        <div class="col-2">
          <a href="../profile/index.html">
            <img src="../assets/logo/profile-image-header-large.png" alt="Profile picture of logged in user">
          </a>
        </div>
      </div>
      <h1 class="text-frontpage font-fm-mulish fs-1-5rem-lg-2rem pt-4 fw-bold">Find a HikeBuddy now</h1>
      <form class="col-6 m-auto py-3 d-lg-none">
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Search user posts here" aria-label="Search">
        </div>
      </form>
      <h2 class="text-frontpage font-fm-mulish fs1rem-lg-1-5rem pt-2 w-75 m-auto">Write where you are and who you are looking for</h2>
      <div class="row pt-4 m-0">
        <form id="post-message-form" class="col-10 col-sm-8 col-md-6 col-xl-4 m-auto">
      <input aria-label="Title field for post" placeholder="Title" class="form-control w-100 mb-3" id="messageTitle"></input>
      <textarea aria-label="Content field for post" placeholder="Write your message here..." class="form-control w-100 no-resize mb-3" id="messageContent" rows="4"></textarea>
      <input aria-label="Field for inserting tags for post" placeholder="Insert tags here" class="form-control w-100" id="messageTags" rows="4"></input>
      <button type="submit" class="btn btn-login w-100 rounded-3 font-fm-mulish fs-1-25-rem mt-3 py-1">Submit post</button>
      <div id="spinner-create-post" class="spinner-border text-warning mt-5 hidden" role="status">
        <span class="sr-only"></span>
      </div>
    </form>
    </div>
    <div class="mt-5">
      <h3 class="text-frontpage font-fm-mulish border-top border-warning w-75 m-auto fs-1-5-rem pt-3">Other users looking for a Hikebuddy</h3>
    </div>
    <div class="row mt-3 justify-content-center mx-0">
      <div class="col-6 col-sm-4 col-md-2">
      <select id="sortOrderSelect" class="form-select form-select-sm p-1" aria-label="Sort user posts by">
        <option selected value="desc">Newest</option>
        <option value="asc">Oldest</option>
      </select>
    </div>
      <div class="col-6 col-sm-4 col-md-2">
      <select id="filter-from-tags" class="form-select form-select-sm p-1" aria-label="Filter posts by tags">
        <option selected value="all-posts">Sort by tags</option>
      </select>
    </div>

      </div>
      <div id="spinner-feed" class="spinner-border text-warning mt-5" role="status">
        <span class="sr-only"></span>
    </div>
    <div class="feed-container row justify-content-center mt-3 mx-0">
    </div>
    <div class="load-more text-center py-5">
      <a class="text-frontpage font-fm-mulish text-decoration-none fw-bold" href="">Load more posts...</a>
    </div>
    </div>
  </div>
</main>
</body>
</html>
