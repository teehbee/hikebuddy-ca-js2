<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile page for HikeBuddy">
  <title>Hikebuddies - Your Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/css/index.css">
  <script defer src="../js/api/profile-posts-fetch.js" type="module"></script>
  <script defer src="../js/profile.js" type="module"></script>
  <script src="https://kit.fontawesome.com/99f531cd0d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-2">
        <a href="../feed/index.html">
          <picture>
          <source media="(min-width: 992px)" srcset="../assets/logo/HikeBuddy-logos_transparent.png">
          <img src="../assets/logo/HikeBuddy-logos_transparent-small.png" alt="Hikebuddy logo">
          </picture></a>
      </div>
      <div class="col-1 pe-5 pe-lg-0">
        <a href="">
          <i id="logOut" class="fa-solid fa-arrow-right-from-bracket text-custom-green fs-1"></i>
        </a>
      </div>
    </div>
    </div>
    </header>
    <main>
    <div class="container px-0 ">
      <div class="bg-custom-green rounded-custom-top mt-5 text-center position-relative h-100">
        <picture class="position-absolute top-0 start-50 translate-middle">
          <source media="(min-width: 992px)" srcset="../assets/logo/profile-image-main-large.png">
          <img src="../assets/logo/profile-image-header-large.png" alt="Your profile image" class="img-circle">
          </picture>
          <div class="text-center mt-5">
            <h1 class="fs-1-5rem-lg-2-25rem font-fm-mulish fw-bold text-custom-white pt-6-custom pt-lg-7-custom">Name from localstorage</h1>
          </div>
          <button class="btn btn-warning font-fm-mulish fw-bold mt-3">Follow this HikeBuddy</button>
          <div class="text-center mt-3 pb-lg-4">
            <h3 class="text-custom-white font-fm-mulish fs1rem-lg-1-5rem pt-lg-3"> Username's Hikebuddies</h3>
            <p class="text-custom-white font-fm-mulish w-75 m-auto pt-2 fs-0-75rem-lg-1rem border-bottom border-warning pb-3 pb-lg-5">It looks like this user does not have any friends</p>
          </div>
          <div class="text-center mt-3">
            <h4 class="text-custom-white font-fm-mulish fs1rem-lg-1-5rem">Posts by user</h4>
          </div>
          <div id="userPosts" class="row justify-content-center mt-3 mx-0">
          </div>
      </div>
    </div>
  </main>
</body>
</html>
