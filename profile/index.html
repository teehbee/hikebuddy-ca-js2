<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile page for HikeBuddy">
  <title>Hikebuddies - Your Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/css/index.css">
  <script src="../js/api/profile-posts-fetch.mjs" type="module"></script>
  <script src="../js/profile.mjs" type="module"></script>
  <script src="../js/profileName.js" type="module"></script>
  <script defer src="../js/logOut.js"></script>
  <script src="https://kit.fontawesome.com/99f531cd0d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-2">
        <a href="../feed/index.html">
          <picture>
          <source media="(min-width: 992px)" srcset="../assets/logo/HikeBuddy-logos_transparent.png">
          <img src="../assets/logo/HikeBuddy-logos_transparent-small.png" alt="Hikebuddy logo">
          </picture></a>
      </div>
      <div class="col-1 pe-5 pe-lg-0">
        <a id="logOut" href="">
          <i  class="fa-solid fa-arrow-right-from-bracket text-custom-green fs-1"></i>
        </a>
      </div>
    </div>
    </div>
    </header>
    <main>
    <div class="container px-0 ">
      <div class="bg-custom-green rounded-custom-top mt-5 text-center position-relative min-vh-100">
        <picture class="position-absolute top-0 start-50 translate-middle">
          <source media="(min-width: 992px)" srcset="../assets/logo/profile-image-main-large.png">
          <img src="../assets/logo/profile-image-header-large.png" alt="Image showing logged in user" class="img-circle">
          </picture>
          <div class="text-center mt-5">
            <h1 id="profile-name" class="fs-1-5rem-lg-2-25rem font-fm-mulish fw-bold text-custom-white pt-6-custom pt-lg-7-custom border-bottom border-warning w-75 m-auto pb-4">Username missing</h1>
          </div>
          <div class="text-center mt-3 pb-lg-4">
            <h2 id="users-followers-name-header" class="text-custom-white font-fm-mulish fs1rem-lg-1-5rem pt-lg-3"> Username's Hikebuddies</h2>
            <p class="text-custom-white font-fm-mulish w-75 m-auto pt-2 fs-0-75rem-lg-1rem border-bottom border-warning pb-3 pb-lg-5">It looks like this user does not have any friends</p>
          </div>
          <div class="text-center mt-3">
            <h3 class="text-custom-white font-fm-mulish fs1rem-lg-1-5rem">Your posts</h3>
          </div>
          <div id="spinner-profile" class="spinner-border text-warning mt-5" role="status">
            <span class="sr-only"></span>
          </div>
          <div id="userPosts" class="row justify-content-center mt-3 mx-0">
          </div>

          <dialog id="update-post-dialog" class="border rounded p-5">
            <div class="row">
              <div class="col-12">
                <h5 aria-hidden="false" class="font-fm-mulish text-custom-green fs1rem-lg-1-5rem pb-5">Update post</h5>
              </div>
            <form id="update-post-form" method="dialog">
              <div class="form-group">
                <input aria-label="Field for entering updated post title" type="text" id="post-title-update" name="post-title" class="w-75 mb-3 font-fm-mulish text-custom-green">
              </div>
              <div class="form-group">
                <textarea aria-label="Field for entering updated post content" id="post-body-update" name="post-body" class="font-fm-mulish w-75 no-resize text-custom-green" rows="5"></textarea>
              </div>
              <input aria-label="Submit post update" type="submit" class="btn btn-success rounded-5 font-fm-mulish fs-0-75rem-lg-1rem" value="Update post">
              <button aria-label="Close button for update box" type="button" id="close" class="position-absolute top-0 end-0 bg-transparent no-border">
                <i class="fa-solid fa-xmark text-custom-green fs-1-5-rem p-2"></i>
              </button>
            </form>
            </div>
          </dialog>

      </div>
    </div>
  </main>
</body>
</html>
